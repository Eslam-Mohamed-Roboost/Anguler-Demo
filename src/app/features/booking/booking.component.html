<div class="booking-page flex min-h-screen flex-col font-sans">
  <!-- ═══════ NAVBAR ═══════ -->
  <nav class="flex items-center justify-between px-6 py-4 lg:px-10">
    <div class="flex items-center gap-6">
      <img src="assets/booking/logo-lines.png" alt="Lines" class="h-10 w-auto" />
      <button type="button" class="flex items-center gap-1.5 text-sm font-medium text-gray-700">
        <img src="assets/booking/flag-en.png" alt="" class="h-4 w-6 rounded-sm object-cover" />
        English
        <svg class="size-4 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="m19.5 8.25-7.5 7.5-7.5-7.5" />
        </svg>
      </button>
    </div>
    <div class="flex items-center gap-3">
      <button type="button" class="rounded-full border-2 border-[#00A63E] px-6 py-2.5 text-sm font-semibold text-[#00A63E] transition hover:bg-[#F0FDF4]">
        Sign In
      </button>
      <button type="button" class="flex items-center gap-1.5 rounded-full bg-[#00A63E] px-6 py-2.5 text-sm font-semibold text-white transition hover:bg-[#009035]">
        <svg class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" aria-hidden="true">
          <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" />
        </svg>
        Join Us Now
      </button>
    </div>
  </nav>

  <!-- ═══════ HERO SECTION ═══════ -->
  <main class="relative flex-1">
    <!-- Map background -->
    <div class="absolute inset-0 z-0">
      <app-map
        [center]="mapCenter()"
        [zoom]="13"
        height="100%"
        tileStyle="voyager"
        (centerChange)="onMapCenterChange($event)"
      />
    </div>

    <!-- Content overlay -->
    <div class="relative z-10 flex h-full items-start justify-between gap-6 p-6 lg:p-10">
      <!-- ═══════ BOOKING FORM CARD ═══════ -->
      <div class="w-full max-w-[580px] space-y-4">
        <div class="rounded-2xl bg-white/95 p-6 shadow-xl backdrop-blur-sm">
          <div class="space-y-5">
            <!-- Drop off Location -->
            <div>
              <label class="mb-1.5 block text-sm font-medium text-gray-700">
                Drop off Location <span class="text-red-500">*</span>
              </label>
              <button
                type="button"
                class="flex w-full items-center justify-between rounded-lg border border-gray-300 bg-white px-4 py-3 text-left text-sm text-gray-400 transition hover:border-gray-400"
              >
                Choose Your Destination
                <svg class="size-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                  <path d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                </svg>
              </button>
            </div>

            <!-- Client Name + Room No -->
            <div class="grid grid-cols-[1fr_auto] gap-4">
              <div>
                <label for="client-name" class="mb-1.5 block text-sm font-medium text-gray-700">Client Name</label>
                <input
                  id="client-name"
                  type="text"
                  [ngModel]="clientName()"
                  (ngModelChange)="clientName.set($event)"
                  placeholder="ex: Hesham Mousa"
                  class="w-full rounded-lg border border-gray-300 px-4 py-3 text-sm text-gray-900 placeholder:text-gray-400 focus:border-[#00A63E] focus:outline-none focus:ring-1 focus:ring-[#00A63E]"
                />
              </div>
              <div class="w-28">
                <label for="room-no" class="mb-1.5 block text-sm font-medium text-gray-700">Room No.</label>
                <input
                  id="room-no"
                  type="text"
                  [ngModel]="roomNo()"
                  (ngModelChange)="roomNo.set($event)"
                  placeholder="ex: 24"
                  class="w-full rounded-lg border border-gray-300 px-4 py-3 text-sm text-gray-900 placeholder:text-gray-400 focus:border-[#00A63E] focus:outline-none focus:ring-1 focus:ring-[#00A63E]"
                />
              </div>
            </div>

            <!-- Many bags checkbox -->
            <label class="flex cursor-pointer items-center gap-2.5">
              <span
                class="flex size-5 items-center justify-center rounded"
                [class]="manyBags() ? 'bg-[#00A63E]' : 'border border-gray-300 bg-white'"
              >
                @if (manyBags()) {
                  <svg class="size-3.5 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" aria-hidden="true">
                    <path d="m4.5 12.75 6 6 9-13.5" />
                  </svg>
                }
              </span>
              <input
                type="checkbox"
                class="sr-only"
                [checked]="manyBags()"
                (change)="manyBags.set(!manyBags())"
              />
              <span class="text-sm text-gray-700">Many bags, or more than 4 people</span>
            </label>

            <!-- Choose Your Car -->
            <div>
              <p class="mb-3 text-sm font-medium text-gray-700">Choose Your Car</p>
              <div class="flex gap-2">
                @for (car of carTypes; track car.id) {
                  <button
                    type="button"
                    (click)="selectCar(car.id)"
                    class="flex flex-col items-center gap-1 rounded-lg border-2 p-2 transition"
                    [class]="selectedCar() === car.id
                      ? 'border-[#00A63E] bg-white shadow-sm'
                      : 'border-transparent hover:border-gray-200'"
                    [attr.aria-pressed]="selectedCar() === car.id"
                  >
                    <img
                      [src]="car.image"
                      [alt]="car.label"
                      class="h-9 w-16 object-contain"
                    />
                    <span
                      class="text-xs font-medium"
                      [class]="selectedCar() === car.id ? 'text-[#00A63E]' : 'text-gray-500'"
                    >
                      {{ car.label }}
                    </span>
                  </button>
                }
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-3 pt-1">
              <button
                type="button"
                class="flex w-full items-center justify-center gap-2 rounded-full bg-[#00A63E] px-6 py-3 text-base font-semibold text-white transition hover:bg-[#009035]"
              >
                <svg class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" aria-hidden="true">
                  <path d="M13 2 3 14h9l-1 8 10-12h-9l1-8z" />
                </svg>
                Book Your Ride Now
              </button>
              <button
                type="button"
                class="flex w-full items-center justify-center gap-2 rounded-full border-2 border-[#E76500] px-6 py-3 text-base font-semibold text-[#E76500] transition hover:bg-[#FFFCEC]"
              >
                <svg class="size-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                  <path d="M19 4H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z" />
                  <path d="M16 2v4" />
                  <path d="M8 2v4" />
                  <path d="M3 10h18" />
                </svg>
                Schedule Your Ride
              </button>
            </div>
          </div>
        </div>

        <!-- ═══════ BOTTOM BAR: Contact + App Links ═══════ -->
        <div class="flex items-stretch gap-3">
          <!-- Contact Us -->
          <div class="flex-1 rounded-2xl bg-white/[0.92] px-3 pb-2 pt-3">
            <p class="mb-2 text-center text-sm font-semibold text-[#5B738B] tracking-wide">Contact Us</p>
            <div class="flex gap-2">
              <a
                href="mailto:info@lines.com"
                class="flex flex-1 items-center justify-center gap-1.5 rounded-lg border border-gray-400 px-3 py-2.5 transition hover:bg-gray-50"
              >
                <img src="assets/booking/icon-gmail.png" alt="" class="size-6" />
                <span class="text-base font-semibold text-[#223548]">Gmail</span>
              </a>
              <a
                href="https://wa.me/"
                target="_blank"
                rel="noopener"
                class="flex flex-1 items-center justify-center gap-1.5 rounded-lg border border-gray-400 px-3 py-2.5 transition hover:bg-gray-50"
              >
                <img src="assets/booking/icon-whatsapp.png" alt="" class="size-5" />
                <span class="text-base font-semibold text-[#223548]">Whatsapp</span>
              </a>
            </div>
          </div>

          <!-- App Store / QR -->
          <div class="flex items-center gap-2 rounded-2xl bg-white/[0.92] p-3">
            <div class="flex flex-col justify-between gap-2">
              <a href="#" class="flex size-6 items-center justify-center rounded-full bg-[#F0FDF4]" aria-label="Google Play">
                <img src="assets/booking/icon-google-play.png" alt="" class="size-3" />
              </a>
              <a href="#" aria-label="App Store">
                <img src="assets/booking/icon-app-store.png" alt="" class="size-6" />
              </a>
            </div>
            <img src="assets/booking/qr-code.png" alt="QR Code" class="size-[72px] rounded shadow-md" />
          </div>
        </div>
      </div>

      <!-- ═══════ WEATHER WIDGET (top-right) ═══════ -->
      <div class="mt-4 hidden lg:block">
        <app-weather-widget [lat]="weatherLat()" [lng]="weatherLng()" />
      </div>
    </div>
  </main>
</div>
