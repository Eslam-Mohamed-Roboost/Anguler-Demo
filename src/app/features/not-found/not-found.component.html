<div class="flex min-h-screen flex-col items-center justify-center px-4 text-center">
  <p class="mb-2 text-6xl font-bold text-gray-300 dark:text-gray-600">404</p>
  <h1 class="mb-2 text-2xl font-semibold text-gray-900 dark:text-gray-100" i18n="@@notFound.title">
    Page not found
  </h1>
  <p class="mb-6 text-gray-500 dark:text-gray-400" i18n="@@notFound.desc">
    The page you are looking for does not exist or has been moved.
  </p>
  <a routerLink="/">
    <app-btn variant="primary">
      <app-icon name="home" size="sm" />
      <span i18n="@@notFound.home">Go Home</span>
    </app-btn>
  </a>
</div>
