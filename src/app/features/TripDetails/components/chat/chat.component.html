<section class="flex min-h-0 h-full w-full min-w-0 flex-1 flex-col overflow-hidden rounded-xl border border-gray-200 bg-white shadow-md dark:border-gray-700 dark:bg-gray-800 mx-8 px-4 py-4">
  <!-- Header: Trip Conversation - same padding, responsive -->
  <div class="shrink-0 border-b border-gray-200 px-4 py-3 dark:border-gray-700 px-4 py-4">
    <h3 class="flex items-center gap-2 text-base font-semibold text-primary-text sm:text-lg">
      <span class="flex size-8 items-center justify-center rounded-lg bg-primary/15 text-primary">
        <app-icon name="chat-bubble" size="sm" />
      </span>
      Trip Conversation
    </h3>
  </div>
  <!-- Chat Messages - same padding, responsive -->
  <div class="chat-messages min-h-0 flex-1 overflow-y-scroll px-4 py-4 sm:px-6 sm:py-5 md:px-12 md:py-6 lg:px-24 xl:px-44 xl:py-6">
    <app-message [messages]="messages()" />
  </div>

  <!-- Input Area - same padding, responsive -->
  <div class="chat-input shrink-0 border-t border-gray-200 bg-white px-4 py-3 dark:border-gray-700 dark:bg-gray-800 sm:px-6 sm:py-4 md:px-12 lg:px-24 xl:px-44 xl:py-4">
    <app-chat-input (send)="onSend($event)" />
  </div>
</section>
