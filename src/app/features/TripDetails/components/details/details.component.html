 <section class="border border-gray-200 rounded-2xl m-5 p-5 bg-white">

  <!-- Header with Status -->
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-bold flex items-center gap-2 text-gray-900">
      <app-icon name="users" size="sm" class="text-primary" />
      Trip Details
    </h2>
    <app-badge variant="success">Completed</app-badge>
  </div>

  <!-- Trip Information Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
    <div class="space-y-4">
      <div>
        <label class="text-sm font-medium text-gray-500 block mb-1">Trip ID</label>
        <p class="text-gray-900 font-medium">{{ f.TripID().value() }}</p>
      </div>
      <div>
        <label class="text-sm font-medium text-gray-500 block mb-1">Passenger Name</label>
        <p class="text-gray-900 font-medium">{{ f.PassengerName().value() }}</p>
      </div>
      <div>
        <label class="text-sm font-medium text-gray-500 block mb-1">Fare</label>
        <p class="text-gray-900 font-medium">{{ f.Fare().value() }} CHF</p>
      </div>
    </div>
    <div class="space-y-4">
      <div>
        <label class="text-sm font-medium text-gray-500 block mb-1">Start Date</label>
        <p class="text-gray-900 font-medium">{{ f.StartDate().value() | date:'dd/MM/yyyy' }}</p>
      </div>
      <div>
        <label class="text-sm font-medium text-gray-500 block mb-1">End Date</label>
        <p class="text-gray-900 font-medium">{{ f.EndDate().value() | date:'dd/MM/yyyy' }}</p>
      </div>
      <div>
        <label class="text-sm font-medium text-gray-500 block mb-1">Destinations</label>
        <p class="text-gray-900 font-medium">{{ f.Destinations().value() }}</p>
      </div>
    </div>
  </div>
