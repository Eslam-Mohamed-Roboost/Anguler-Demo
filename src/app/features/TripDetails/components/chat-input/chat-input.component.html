<div class="flex items-center gap-3">
  <input
    #messageInput
    type="text"
    placeholder="Type your message here..."
    class="min-w-0 flex-1 rounded-full border border-gray-200 bg-gray-50 px-5 py-3 text-sm text-primary-text outline-none transition placeholder:text-gray-500 focus:border-primary focus:ring-2 focus:ring-primary/20 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100 dark:placeholder:text-gray-400"
    aria-label="Message input"
    (keydown.enter)="onSend(messageInput)"
  />
  <button
    type="button"
    class="flex h-11 w-11 shrink-0 items-center justify-center rounded-full bg-primary text-white transition hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 sm:h-12 sm:w-12"
    aria-label="Send message"
    (click)="onSend(messageInput)"
  >
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M23.2806 2.67519C23.8548 1.08689 22.3157 -0.452233 20.7274 0.123276L1.31557 7.14369C-0.278047 7.72053 -0.470769 9.89497 0.99525 10.7443L7.19161 14.3316L12.7247 8.79844C12.9754 8.55633 13.3111 8.42236 13.6596 8.42539C14.0081 8.42842 14.3415 8.5682 14.5879 8.81463C14.8343 9.06106 14.9741 9.39442 14.9772 9.74291C14.9802 10.0914 14.8462 10.4271 14.6041 10.6778L9.07098 16.2109L12.6596 22.4073C13.5076 23.8733 15.682 23.6793 16.2589 22.087L23.2806 2.67519Z" fill="currentColor"/>
    </svg>
  </button>
  <button
    type="button"
    class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full text-gray-600 transition hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 dark:text-gray-400 dark:hover:bg-gray-600 dark:focus:ring-gray-500 sm:h-11 sm:w-11"
    aria-label="Mention"
    (click)="mention.emit()"
  >
    <span class="text-lg font-medium">&#64;</span>
  </button>
  <button
    type="button"
    class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full text-gray-600 transition hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 dark:text-gray-400 dark:hover:bg-gray-600 dark:focus:ring-gray-500 sm:h-11 sm:w-11"
    aria-label="Attach file"
    (click)="attach.emit()"
  >
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
    </svg>
  </button>
  <button
    type="button"
    class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full text-gray-600 transition hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300 dark:text-gray-400 dark:hover:bg-gray-600 dark:focus:ring-gray-500 sm:h-11 sm:w-11"
    aria-label="Add image"
    (click)="addImage.emit()"
  >
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</div>
