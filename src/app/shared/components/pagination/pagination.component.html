@if (totalPages() > 1) {
  <nav
    class="mt-4 flex items-center justify-between border-t pt-4 text-sm dark:border-gray-700"
    aria-label="Pagination"
    i18n-aria-label="@@shared.pagination.label"
  >
    <p class="text-gray-500 dark:text-gray-400">
      {{ rangeLabel() }}
      <span i18n="@@shared.pagination.of">of</span>
      {{ totalItems() }}
    </p>

    <div class="flex items-center gap-1">
      <!-- Previous -->
      <button
        type="button"
        (click)="goToPage(currentPage() - 1)"
        [disabled]="!hasPrev()"
        class="rounded p-1.5 text-gray-500 transition-colors hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed dark:text-gray-400 dark:hover:bg-gray-700"
        aria-label="Previous page"
        i18n-aria-label="@@shared.pagination.prev"
      >
        <app-icon name="chevron-left" size="sm" />
      </button>

      <!-- Page numbers -->
      @for (page of pages(); track page) {
        <button
          type="button"
          (click)="goToPage(page)"
          class="min-w-[2rem] rounded px-2 py-1 text-center transition-colors"
          [class]="page === currentPage()
            ? 'bg-blue-600 text-white font-medium'
            : 'text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700'"
          [attr.aria-current]="page === currentPage() ? 'page' : null"
        >
          {{ page }}
        </button>
      }

      <!-- Next -->
      <button
        type="button"
        (click)="goToPage(currentPage() + 1)"
        [disabled]="!hasNext()"
        class="rounded p-1.5 text-gray-500 transition-colors hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed dark:text-gray-400 dark:hover:bg-gray-700"
        aria-label="Next page"
        i18n-aria-label="@@shared.pagination.next"
      >
        <app-icon name="chevron-right" size="sm" />
      </button>
    </div>
  </nav>
}
