@if (totalPages() > 1) {
  <nav
    class="mt-4 flex items-center justify-center gap-1 pt-4 text-sm"
    aria-label="Pagination"
    i18n-aria-label="@@shared.pagination.label"
  >
    <!-- Previous -->
    <button
      type="button"
      (click)="goToPage(currentPage() - 1)"
      [disabled]="!hasPrev()"
      class="flex size-9 items-center justify-center rounded-full text-gray-500 transition-colors hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed dark:text-gray-400 dark:hover:bg-gray-700"
      aria-label="Previous page"
      i18n-aria-label="@@shared.pagination.prev"
    >
      <app-icon name="chevron-left" size="sm" />
    </button>

    <!-- Page numbers + ellipsis -->
    @for (item of pages(); track $index) {
      @if (item === '...') {
        <span class="flex size-9 items-center justify-center text-gray-400 select-none">â€¦</span>
      } @else {
        <button
          type="button"
          (click)="goToPage(item)"
          class="flex size-9 items-center justify-center rounded-full text-sm font-medium transition-colors"
          [class]="item === currentPage()
            ? 'bg-primary text-white shadow-sm'
            : 'text-gray-600 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-700'"
          [attr.aria-current]="item === currentPage() ? 'page' : null"
        >
          {{ item }}
        </button>
      }
    }

    <!-- Next -->
    <button
      type="button"
      (click)="goToPage(currentPage() + 1)"
      [disabled]="!hasNext()"
      class="flex size-9 items-center justify-center rounded-full text-gray-500 transition-colors hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed dark:text-gray-400 dark:hover:bg-gray-700"
      aria-label="Next page"
      i18n-aria-label="@@shared.pagination.next"
    >
      <app-icon name="chevron-right" size="sm" />
    </button>
  </nav>
}
