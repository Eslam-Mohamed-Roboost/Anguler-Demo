@if (loading()) {
  <div class="weather-widget weather-widget--loading">
    <div class="flex items-center gap-2">
      <div class="size-8 animate-pulse rounded-full bg-white/30"></div>
      <div class="space-y-1">
        <div class="h-3 w-20 animate-pulse rounded bg-white/30"></div>
        <div class="h-2 w-14 animate-pulse rounded bg-white/20"></div>
      </div>
    </div>
  </div>
} @else if (weather(); as w) {
  <div class="weather-widget" role="status" aria-label="Current weather">
    <!-- Left: icon + condition -->
    <div class="flex flex-col items-center gap-0.5">
      <img
        [src]="w.iconUrl"
        [alt]="w.condition"
        class="size-12 drop-shadow-md"
        width="48"
        height="48"
      />
      <span class="text-xs font-medium text-gray-700">{{ w.condition }}</span>
    </div>

    <!-- Divider -->
    <div class="mx-2 h-10 w-px bg-gray-300/60"></div>

    <!-- Right: location + temp -->
    <div class="flex flex-col items-end">
      <span class="text-sm font-semibold text-gray-800">{{ w.city }}, {{ w.country }}</span>
      <span class="text-xs text-gray-500">{{ w.dayOfWeek }}</span>
      <div class="mt-0.5 flex items-baseline gap-1">
        <span class="text-2xl font-bold leading-none text-gray-900">{{ w.tempC }}&deg;</span>
        <span class="text-xs text-gray-500">{{ w.tempF }} F</span>
      </div>
    </div>
  </div>
} @else if (error()) {
  <div class="weather-widget weather-widget--error">
    <span class="text-xs text-red-600">Weather unavailable</span>
  </div>
}
