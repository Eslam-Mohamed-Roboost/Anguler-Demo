<ol class="relative space-y-6 border-l-2 border-gray-200 pl-8 dark:border-gray-700" aria-label="Timeline">
  @for (item of items(); track item.title + '-' + $index; let last = $last) {
    <li class="relative">
      <!-- Dot / Icon -->
      <span
        class="absolute -left-12"
        [class]="dotClasses(item.variant)"
      >
        @if (item.icon) {
          <app-icon [name]="item.icon" size="xs" />
        } @else {
          <span class="size-2.5 rounded-full bg-current"></span>
        }
      </span>

      <!-- Content -->
      <div>
        <h4 class="text-sm font-semibold dark:text-gray-100">{{ item.title }}</h4>
        @if (item.description) {
          <p class="mt-0.5 text-sm text-gray-600 dark:text-gray-400">{{ item.description }}</p>
        }
        @if (item.time) {
          <time class="mt-1 block text-xs text-gray-400 dark:text-gray-500">{{ item.time }}</time>
        }
      </div>
    </li>
  }
</ol>
