@if (breadcrumbs().length) {
  <nav aria-label="Breadcrumb" i18n-aria-label="@@shared.breadcrumb.label">
    <ol class="flex items-center gap-1 text-sm">
      <li>
        <a
          routerLink="/"
          class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
        >
          <app-icon name="home" size="sm" />
        </a>
      </li>
      @for (crumb of breadcrumbs(); track crumb.url; let last = $last) {
        <li class="flex items-center gap-1">
          <app-icon name="chevron-right" size="xs" />
          @if (last) {
            <span class="font-medium text-gray-900 dark:text-white" aria-current="page">
              {{ crumb.label }}
            </span>
          } @else {
            <a
              [routerLink]="crumb.url"
              class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200"
            >
              {{ crumb.label }}
            </a>
          }
        </li>
      }
    </ol>
  </nav>
}
