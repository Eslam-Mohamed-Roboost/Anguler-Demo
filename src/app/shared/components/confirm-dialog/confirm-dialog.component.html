<app-modal [open]="isOpen()" [title]="title()" (closed)="dialog.cancel()">
  <p class="text-sm text-gray-600 dark:text-gray-300">{{ message() }}</p>

  <div modal-footer class="flex justify-end gap-2 border-t bg-gray-50 px-4 py-3 dark:border-gray-700 dark:bg-gray-800">
    <app-btn variant="secondary" size="sm" (click)="dialog.cancel()">
      {{ cancelLabel() }}
    </app-btn>
    <app-btn [variant]="confirmVariant()" size="sm" (click)="dialog.accept()">
      {{ confirmLabel() }}
    </app-btn>
  </div>
</app-modal>
